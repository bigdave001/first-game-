<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Guss-Game</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>

  <body>
    <div class="container">
      <h1>I am thinking of a number between 1-100.</h1>
      <p>Guess My Number</p>
      <div class="guess-mynumber">?</div>
      <form id="guessForm">
        <input type="number" class="guess-Input" />
        <button class="submit">Check guess!</button>
      </form>

      <p class="guss-bar">make a guss</p>
      <p class="score">Score : <span>20</span></p>
      <p>Hightscore : <span class="highscore">0</span></p>
      <span class="again">Again</span>

      <script src="script.js"></script>
    </div>
  </body>
</html>
